spring:
  application:
    name: rag-hybrid-spring-kotlin-tests
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: false

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

llm:
  http:
    connect-timeout: 1s
  ollama:
    base-url: http://localhost:11434
    request-timeout: 2s
    model: llama3.2:3b
    keep-alive: 0s
    provider-tag: ollama

retrieval:
  embedding:
    provider: fake
    model: fake-v1
    dimension: 16
    normalized: true
  search:
    k: 10
    vector:
      enabled: true
      width: 10
    bm25:
      enabled: true
      width: 10
      term-frequency-saturation: 1.2
      length-normalization: 0.75
      stop-words-enabled: false
      stop-words: [ ]
  fusion:
    alpha: 0.5
  dedup:
    strict-enabled: true
    soft:
      enabled: true
      overlap-threshold: 0.75
  mmr:
    enabled: false
    lambda: 0.3
  ask:
    contextBudgetChars: 1000
    poolK: 8
    maxChunksPerDoc: 2
    language:
      autoDetect: true
    prompt:
      requireCitations: true
      requireAdmitUnknown: true

guardrails:
  rate-limit:
    enabled: false
    emit-headers: false
    default-rule:
      capacity: 10
      refill: 10
      period: 10s
    overrides: { }

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
      group:
        readiness:
          include: readinessState, ollama