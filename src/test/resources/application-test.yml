spring:
  application:
    name: rag-hybrid-spring-kotlin-tests

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

llm:
  http:
    connect-timeout: 1s
  ollama:
    base-url: http://localhost:11434
    request-timeout: 2s
    model: llama3.2:3b
    keep-alive: 0s
    provider-tag: ollama

retrieval:
  embedding:
    provider: fake
    model: fake-v1
    dimension: 16
    normalized: true

guardrails:
  rate-limit:
    enabled: false
    emit-headers: false
    default-rule:
      capacity: 10
      refill: 10
      period: 10s
    overrides: { }